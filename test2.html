<!DOCTYPE html>
<html>
<head>
<script>

window.onload = function(){
	document.getElementsByTagName("button")[0].onclick = myFunction;
}

function myFunction() {
    document.getElementById("demo").innerHTML = "段落被更改。";
}
</script>
</head>

<body>

<h1>一张网页</h1>
<p id="demo">一个段落</p>
<button type="button">试一试</button>

</body>
</html>
